<div class="body">
  <h1 class="mt-4 text-center maneno"> <u>Welcome To Github</u></h1>
  
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Search Github</h5>
    <p class="card-text">Search Github for users</p>
    
  
<input type="text" #val placeholder="enter your github username">
<button role="button" (click)="searchGithub(val.value)">search</button>
<div >
    <h3>{{results.login}}</h3>
    <img src="{{results.avatar_url}}" alt="{{results.login}}">
    

</div>
</div>
